  <body>
    <!--Header starts-->
    <header>

        <div class="row">

              height="250"

          </div>
          <div class="col-md-6">
            <h1 class="center">
              <b>Hello World</b
              ><span class="badge badge-secondary">Verified</span>

            <p class="center">

              </div>
              <div class="col-sm-4">
                <a href="#" style="font-size: 30px"
                  ><i class="fa-brands fa-square-instagram"></i
                ></a>

          <div style="padding: 17% 2%;">

            </div>

            </p>
            <div class="progress">

                class="progress-bar progress-bar-striped bg-success"
                style="width: 60%"
              >
                60%
              </div>
            </div>
            <p style="text-transform: capitalize">
              <strong>My bootstrap learning progress</strong>
            </p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-success"
                style="width: 10%"

                10%

            </div>
          </div>
        </div>
        <div class="col-md-6 container">
          <div class="card mx-auto d-block" style="width: 400px">
            <img class="card-img-top" src="images/dark.jpg" alt="dark" />
            <div class="card-body">
              <div class="card-title text-info"><b>IQLEEM</b></div>
              <br />
              <div class="card-text">

              <br />
